<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Model & Photo Release Form</title>

  <!-- Simple, clean layout (keeps all your existing IDs/names) -->
  <style>
    :root { --gap:14px; --field-h:40px; --maxw:960px; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; }
    .overlay { max-width: var(--maxw); margin: 24px auto; padding: 0 16px; }
    .logo { max-width: 200px; height:auto; }
    h1 { margin: 8px 0 16px; }

    #confirmationMessage{
      display:none; padding:12px; margin:12px 0;
      border:1px solid #d0d0d0; border-radius:8px; font-weight:600; background:#f7f7f7;
    }

    #releaseForm { display:grid; gap: var(--gap); }
    #releaseForm .row{ display:grid; gap: var(--gap); grid-template-columns: repeat(2, 1fr); }
    @media (max-width: 760px){ #releaseForm .row{ grid-template-columns: 1fr; } }

    label{ display:flex; flex-direction:column; font-weight:600; font-size:14px; }
    input[type="text"], input[type="tel"], input[type="email"], input[type="file"], select, textarea{
      margin-top:6px; height: var(--field-h); padding: 8px 10px; font: inherit;
      border:1px solid #c9c9c9; border-radius:8px; outline:none;
    }
    textarea{ height:auto; min-height:110px; resize:vertical; }
    select{ height:auto; }

    .sig-box{
      width:100%; max-width:100%; height:220px;
      border:1px solid #aaa; border-radius:8px; background:#fff;
    }
    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button{ padding:10px 16px; border:1px solid #222; border-radius:10px; background:#111; color:#fff; cursor:pointer; }
    button[type="button"]{ background:#666; border-color:#666; }
    #childrenSection, #guardianSection{ padding:12px; border:1px dashed #c9c9c9; border-radius:10px; background:#fafafa; }
  </style>

  <!-- SignaturePad lib + your script -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="overlay">
    <img src="WILDPX-01-5-.png" alt="WildPx Logo" class="logo" />
    <h1>Model & Photo Release Form</h1>

    <!-- Keep your existing confirmation element/name -->
    <div id="confirmationMessage" style="display:none;">âœ… Thank you! Your form was submitted.</div>

    <form id="releaseForm" method="post" action="#">
      <div class="row">
        <label>Full Name:
          <input type="text" name="fullName" required />
        </label>

        <label>Address Line 1:
          <input type="text" name="address1" />
        </label>

        <label>Address Line 2:
          <input type="text" name="address2" />
        </label>

        <label>City:
          <input type="text" name="city" />
        </label>

        <label>State:
          <input type="text" name="state" />
        </label>

        <label>ZIP:
          <input type="text" name="zip" />
        </label>

        <label>Phone:
          <input type="tel" name="phone" />
        </label>

        <label>Email:
          <input type="email" name="email" />
        </label>
      </div>

      <label>Are you at least 18 years of age?
        <select id="ageCheck" name="ageCheck" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <div id="childrenSection" style="display: none;">
        <h3>Additional Children (if any)</h3>
        <label>Names and ages:<br>
          <small>Example: Jane (7), Sam (5)</small>
          <textarea name="additionalChildren" rows="3" placeholder="Enter names and ages here"></textarea>
        </label>
      </div>

      <div id="guardianSection" style="display: none;">
        <h3>Parent/Guardian Info</h3>
        <label>Guardian Name:
          <input type="text" name="guardianName" />
        </label>
        <label>Relationship to Participant:
          <input type="text" name="guardianRelationship" />
        </label>
        <label>Guardian Signature:</label>
        <canvas id="guardianSignatureCanvas" class="sig-box"></canvas>
        <div class="actions">
          <button type="button" id="clearGuardianSigBtn">Clear Guardian Signature</button>
        </div>
        <input type="hidden" name="guardianSignature" id="guardianSignatureData" />
      </div>

      <h3>Model Signature</h3>
      <canvas id="modelSignatureCanvas" class="sig-box"></canvas>
      <div class="actions">
        <button type="button" id="clearModelSigBtn">Clear Model Signature</button>
      </div>
      <input type="hidden" name="modelSignature" id="modelSignatureData" />

      <label>Headshot (optional):
        <input type="file" name="headshot" accept="image/*" />
      </label>

      <input type="hidden" name="signatureDate" id="signatureDate" />

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
